<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./styles/style.css" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<main>
			<article class="card">
				<figure>
					<img
						class="profile-pic"
						src="./assets/images/avatar-jessica.jpeg"
						alt="Photo of Jessica Randall"
					/>
				</figure>
				<header class="name-location">
					<h1 class="text-preset-1">Jessica Randall</h1>
					<h2 class="text-preset-2-bold green">
						London, United Kingdom
					</h2>
				</header>
				<p class="text-preset-2">
					"Front-end developer and avid reader."
				</p>
				<ul class="card-list">
					<li><a class="text-preset-2-bold">GitHub</a></li>
					<li><a class="text-preset-2-bold">Frontend Mentor</a></li>
					<li><a class="text-preset-2-bold">LinkedIn</a></li>
					<li><a class="text-preset-2-bold">Twitter</a></li>
					<li><a class="text-preset-2-bold">Instagram</a></li>
				</ul>
			</article>
		</main>
	</body>
</html>
